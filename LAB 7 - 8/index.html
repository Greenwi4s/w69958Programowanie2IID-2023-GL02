<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracyjny</title>
    <script defer src="script.js"></script>
    <link href="style.css">

</head>
<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 20px;
        }

        .control {
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .actions {
            justify-content: center;
        }

        .error {
            color: red;
        }
    </style>
    <h1>Formularz rejestracyjny</h1>

    <form id="formularz">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required>
        <div class="error"></div>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required>
        <div class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error"></div>

        <label for="haslo">Hasło (min. 8 znaków):</label>
        <input type="password" id="haslo" name="haslo" required minlength="8">
        <div class="error"></div>

        <label>Potwórz Hasło: </label>
            <input type="password" name="confirm-password">
            <span class="error"></span>

        <label for="plec">Płeć:</label>
        <select id="plec" name="plec" required>
            <option value="">Wybierz</option>
            <option value="m">Mężczyzna</option>
            <option value="k">Kobieta</option>
        </select>
        <div class="error"></div>

        <label for="telefon">Telefon:</label>
        <input type="telefon" id="telefon" name="telefon" required>
        <div class="error"></div>

        <label for="dataUrodzenia">Data urodzenia:</label>
        <input type="date" id="dataUrodzenia" name="dataUrodzenia" required>
        <span id="urderror"></span>
        <div class="error" id="dataUrodzeniaBlad"></div>
        <label for="kraj">Kraj:</label>
        <select id="kraj" name="kraj" required>
        <option value="">Wybierz kraj</option>
        <option value="PL">Polska</option>
        <option value="UA">Ukraina</option>
        <option value="FR">Francja</option>
        <option value="GB">Wielka Brytania</option>
        <option value="US">Stany Zjednoczone</option>
        </select>
        <div class="error"></div>
        <label>Województwo: </label>
            <!--Atrybut disabled wyłącza element-->
            <input type="text" disabled name="province">
            <!--Atrybut hidden ukrywa element-->
            <select name="province" disabled hidden>
                <option></option>
                <option value="Podkarpacie">Podkarpacie</option>
                <option value="Małopolska">Małopolska</option>
                <option value="Mazowsze">Mazowsze</option>
                <option value="Wielkopolska">Wielkopolska</option>
            </select>
            <span id="provinceError" class="error"></span>
        </div>
        <div class="control">
            <label>Adres zamieszkania: </label>
            <input type="text" disabled name="address">
            <span class="error"></span>
        </div>
        <div>
            <!--Atrybut checked domyślnie zaznacza checkbox-->
            <input type="checkbox" checked name="hasSameContactAddress">
            <label>Adres korespodencyjny taki sam jak zamieszkania </label>
        </div>
        <div class="contactAddress" hidden>
            <div class="control">
                <label>Adres korespodencyjny: </label>
                <input type="text" disabled name="contactAddress">
                <span class="error"></span>
            </div>

        <input type="submit" value="Zapisz">
    </form>

</body>
</html>
